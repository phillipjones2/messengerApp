<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}.ng-hide-add-active,.ng-hide-remove{display:block!important;}</style>
  <title>Flapper News</title>
  <link href="./Flapper News_files/bootstrap.min.css" rel="stylesheet">

  <script src="./Flapper News_files/angular.min.js"></script>
  <script src="./Flapper News_files/angular-ui-router.js"></script>
  <script src="./Flapper News_files/app.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="flapperNews" class="ng-scope">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-3">
      <!-- uiView: undefined --><ui-view class="ng-scope">
  <div class="page-header ng-scope">
    <h1>Flapper News</h1>
  </div>
  <!-- ngRepeat: post in posts | orderBy:'-upvotes' -->

  <form ng-submit="addPost()" style="margin-top:30px;" class="ng-scope ng-pristine ng-valid">
  <h3>Add a new post</h3>

  <div class="form-group">
    <input type="text" class="form-control ng-pristine ng-valid" placeholder="Title" ng-model="title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control ng-pristine ng-valid" placeholder="Link" ng-model="link">
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
</ui-view>
    </div>
  </div>

<script type="text/ng-template" id="/home.html">
  <div class="page-header">
    <h1>Flapper News</h1>
  </div>
  <div ng-repeat="post in posts | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up"
    ng-click="incrementUpvotes(post)"></span>
    {{post.upvotes}}
    <span style="font-size:20px; margin-left:10px;">
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
      </span>
      <span>
        <a href="#/posts/{{$index}}">Comments</a>
      </span>
  </div>

  <form ng-submit="addPost()"
  style="margin-top:30px;">
  <h3>Add a new post</h3>

  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Title"
    ng-model="title"></input>
  </div>
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Link"
    ng-model="link"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
</script>
<script type="text/ng-template" id="/posts.html">
<div class="page-header">
  <h3>
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </h3>
</div>

<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
  <span class="glyphicon glyphicon-thumbs-up"
  ng-click="incrementUpvotes(comment)"></span>
  {{comment.upvotes}} - by {{comment.author}}
  <span style="font-size:20px; margin-left:10px;">
    {{comment.body}}
  </span>
</div>
</script>


</body></html>
